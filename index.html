<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Merge Large JSON Files with Web Worker & Progress</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>Merge Multiple JSON Files (Web Worker + Progress)</h1>
    <input type="file" id="fileInput" multiple accept=".json" />
    <div class="button-container">
        <button id="mergeButton">Merge Files</button>
        <button id="downloadButton" style="display: none;">Download Merged JSON</button>
    </div>

    <div id="progress-container" style="display:none;">
        <label for="progressBar">Parsing Progress:</label>
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressPercent">0%</span>
    </div>

    <div id="output">
        <h2>Merged JSON:</h2>
        <pre id="mergedResult"></pre>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
